<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrivaGame</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<body>
    <div class="container">
        <div class="row justify-content-center title">
            <h1>FIFA World Cup Trivia Game</h1>
        </div>
        <div class="row justify-content-center" id="timer">
            
        </div>
        <div class="row justify-content-center" id="question">
        </div>
        <div class="row justify-content-center answer-zone" id="answer1">
        </div>
        <div class="row justify-content-center answer-zone" id="answer2">
        </div>
        <div class="row justify-content-center answer-zone" id="answer3">
        </div>
        <div class="row justify-content-center answer-zone" id="answer4">
        </div>
        <div class="row justify-content-center" id="condition">

        </div>
        <div class="row justify-content-center" id="image">

        </div>
             
        <div class="row justify-content-center start-zone">
            <button id="start-button">START</button>
        </div>
        <div class="row justify-content-center" id="startOver">
            
        </div>

        
    </div>
    


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
